<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Info</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>NBA Player Info</h1>
    <p>Welcome to NBA Player Info, We're super excited to have you here. Just type in the player in the search box below and we'll have their info out in a jiffy! </p>
    <form>
        <input id="search-input" type="text" placeholder="">
        <button id="search-submit" type="submit">Search</button>
    </form>
    <div id="results">
        <span class="result-card">
            <h2 class="name"></h2>
            <img class="img"></img>
            <h2 class="Team"></h2>
            <h2 class="height"></h2>
            <h2 class="position"></h2>
            <h2 class="weight"></h2>
        </span>
    </div>
    <div id="results2">
        <span>
            <h4 class="description"></h4>
        </span>
    </div>
</body>
</html>
